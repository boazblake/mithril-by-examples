permalink: /tags/

eleventyNavigation:

<h1>{{ collections.tagList.length }} Tags</h1>

<p>
{% for tag in collections.tagList | sort %}
  {% set tagUrl %}/tags/{{ tag | slug }}/{% endset %}
  <a href="{{ tagUrl | url }}" class="post-tag">{{ tag }}</a>
{% endfor %}
</p>

<p>Tags are ordered from A to Z.</p>
